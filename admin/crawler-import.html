<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫导入 - LovexGames 管理后台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/crazygames-importer.css">
    <style>
        .import-summary {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .import-stat {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            min-width: 150px;
        }
        
        .import-stat i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }
        
        .import-stat .fa-plus-circle {
            color: #28a745;
        }
        
        .import-stat .fa-sync-alt {
            color: #007bff;
        }
        
        .import-stat .fa-exclamation-triangle {
            color: #ffc107;
        }
        
        .stat-count {
            font-size: 36px;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--admin-text-light);
        }
        
        .import-success-message {
            text-align: center;
            font-size: 18px;
            color: #28a745;
            margin: 30px 0;
        }
        
        .import-success-message i {
            margin-right: 10px;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .action-buttons button {
            margin: 0 10px;
        }
        
        .crawler-note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
        
        .crawler-note i {
            color: #ffc107;
            margin-right: 10px;
        }
        
        .crawler-settings {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        
        .crawler-settings .form-group {
            margin-bottom: 15px;
        }
        
        .crawler-settings label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .crawler-settings input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--admin-border);
            border-radius: 4px;
        }
        
        .crawler-log {
            max-height: 200px;
            overflow-y: auto;
            background-color: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 15px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            line-height: 1.5;
        }
        
        .log-info {
            color: #17a2b8;
        }
        
        .log-warning {
            color: #ffc107;
        }
        
        .log-error {
            color: #dc3545;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .games-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
            padding: 0;
        }
        
        .game-card {
            border: 1px solid #eee;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #ddd;
        }
        
        .game-card.selected {
            border-color: #6c5ce7;
            background-color: #f8f7ff;
        }
        
        .game-select {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        
        /* 自定义复选框样式 */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            user-select: none;
        }
        
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #6c5ce7;
            border-radius: 4px;
        }
        
        .checkbox-container:hover input ~ .checkmark {
            background-color: #f0f0f0;
        }
        
        .checkbox-container input:checked ~ .checkmark {
            background-color: #6c5ce7;
        }
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .game-thumbnail {
            width: 100%;
            height: 220px;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f5f5f5;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-thumbnail img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .game-info {
            margin-bottom: 10px;
        }
        
        .game-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #333;
            font-weight: 600;
        }
        
        .game-category {
            color: #6c5ce7;
            font-size: 13px;
            margin-bottom: 5px;
            display: inline-block;
            background-color: #f0edff;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .game-embed {
            color: #888;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 8px;
        }
        
        /* 美化全选按钮 */
        .select-all-container {
            display: flex;
            align-items: center;
        }
        
        .select-all-container label {
            margin-left: 5px;
            font-size: 14px;
            color: #666;
        }
        
        /* 响应式布局 */
        @media (max-width: 1200px) {
            .games-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .games-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="admin-page">
    <div class="admin-sidebar">
        <div class="admin-logo">
            <img src="../images/logo.svg" alt="LovexGames Logo">
            <h2>LovexGames</h2>
        </div>
        <nav class="admin-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-gamepad"></i> 游戏管理</a></li>
                <li><a href="categories.html"><i class="fas fa-tags"></i> 分类管理</a></li>
                <li class="active"><a href="crawler-import.html"><i class="fas fa-spider"></i> 爬虫导入</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> 网站设置</a></li>
                <li class="logout"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
            </ul>
        </nav>
    </div>
    <div class="admin-content">
        <header class="admin-header">
            <h1>爬虫导入游戏</h1>
            <div class="admin-actions">
                <button id="refresh-data-btn" class="primary-btn">
                    <i class="fas fa-sync-alt"></i> 刷新数据
                </button>
                <button id="import-selected-btn" class="primary-btn">
                    <i class="fas fa-file-import"></i> 导入选中游戏
                </button>
            </div>
        </header>
        <main class="admin-main">
            <div class="admin-card" id="games-list-container">
                <div class="admin-card-header">
                    <h2>游戏列表</h2>
                    <div class="games-count-container">
                        <span id="games-count">0 个游戏</span>
                        <div class="select-all-container">
                            <label class="checkbox-container">全选
                                <input type="checkbox" id="select-all-games" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="admin-card-body">
                    <div class="games-list" id="games-list"></div>
                </div>
            </div>
            <div class="crawler-log" id="crawler-log">
                <div class="log-entry log-info">爬虫日志将显示在这里...</div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js"></script>
    <script>
        // 全局变量
        let crawlerLog;
        let gamesData = [];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            checkAuth();
            
            // 初始化日志
            crawlerLog = {
                container: document.getElementById('crawler-log'),
                
                log: function(message, type = 'info') {
                    if (!this.container) return;
                    
                    const now = new Date();
                    const timestamp = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
                    
                    const entry = document.createElement('div');
                    entry.className = `log-entry log-${type}`;
                    entry.textContent = `${timestamp} ${message}`;
                    
                    this.container.appendChild(entry);
                    this.container.scrollTop = this.container.scrollHeight;
                },
                
                info: function(message) {
                    this.log(message, 'info');
                },
                
                warning: function(message) {
                    this.log(message, 'warning');
                },
                
                error: function(message) {
                    this.log(message, 'error');
                },
                
                success: function(message) {
                    this.log(message, 'success');
                },
                
                clear: function() {
                    if (!this.container) return;
                    this.container.innerHTML = '';
                }
            };
            
            // 渲染游戏列表
            function renderGames(games) {
                const gamesContainer = document.getElementById('games-list');
                const gamesCount = document.getElementById('games-count');
                
                if (!gamesContainer || !gamesCount) return;
                
                // 更新游戏计数
                gamesCount.textContent = `${games.length} 个游戏`;
                
                // 清空现有内容
                gamesContainer.innerHTML = '';
                
                // 添加游戏卡片
                games.forEach((game, index) => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card selected';  // 默认选中状态
                    
                    // 生成缩略图URL（如果没有则使用占位图）
                    const thumbnailUrl = game.thumbnailUrl || '../images/placeholder.png';
                    
                    // 生成嵌入URL的显示文本（截断过长的URL）
                    const embedUrl = game.embedUrl || '';
                    const embedUrlDisplay = embedUrl.length > 30 ? embedUrl.substring(0, 30) + '...' : embedUrl;
                    
                    gameCard.innerHTML = `
                        <div class="game-select">
                            <label class="checkbox-container">
                                <input type="checkbox" class="game-checkbox" data-index="${index}" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="game-thumbnail">
                            <img src="${thumbnailUrl}" alt="${game.title}" onerror="this.src='../images/placeholder.png'">
                        </div>
                        <div class="game-info">
                            <h3 title="${game.title}">${game.title}</h3>
                            <p class="game-category">${game.category || '未分类'}</p>
                            <p class="game-embed" title="${embedUrl}">${embedUrlDisplay}</p>
                        </div>
                    `;
                    
                    gamesContainer.appendChild(gameCard);
                    
                    // 添加点击事件，使整个卡片可点击
                    gameCard.addEventListener('click', function(e) {
                        // 如果点击的是复选框，则不处理
                        if (e.target.type === 'checkbox' || e.target.className === 'checkmark') {
                            return;
                        }
                        
                        // 获取卡片中的复选框
                        const checkbox = this.querySelector('.game-checkbox');
                        
                        // 切换复选框状态
                        checkbox.checked = !checkbox.checked;
                        
                        // 切换卡片选中状态
                        this.classList.toggle('selected', checkbox.checked);
                    });
                    
                    // 监听复选框状态变化
                    const checkbox = gameCard.querySelector('.game-checkbox');
                    checkbox.addEventListener('change', function() {
                        gameCard.classList.toggle('selected', this.checked);
                    });
                });
                
                // 显示游戏列表容器
                document.getElementById('games-list-container').style.display = 'block';
                
                // 绑定全选/取消全选事件
                const selectAllCheckbox = document.getElementById('select-all-games');
                if (selectAllCheckbox) {
                    selectAllCheckbox.checked = true;  // 默认全选
                    
                    // 触发一次change事件，确保所有游戏卡片被选中
                    const event = new Event('change');
                    selectAllCheckbox.dispatchEvent(event);
                    
                    selectAllCheckbox.addEventListener('change', function() {
                        const checkboxes = document.querySelectorAll('.game-checkbox');
                        const gameCards = document.querySelectorAll('.game-card');
                        
                        checkboxes.forEach((checkbox, index) => {
                            checkbox.checked = this.checked;
                            gameCards[index].classList.toggle('selected', this.checked);
                        });
                    });
                }
            }
            
            // 绑定事件
            document.getElementById('refresh-data-btn').addEventListener('click', refreshGameData);
            document.getElementById('import-selected-btn').addEventListener('click', importSelectedGames);
            
            // 自动加载游戏数据
            loadLocalGames();
        });
        
        // 刷新游戏数据
        function refreshGameData() {
            crawlerLog.clear();
            crawlerLog.info('正在刷新游戏数据...');
            
            // 使用XMLHttpRequest加载JSON文件
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '../scripts/games_for_import.json?t=' + new Date().getTime(), false); // 同步请求
                xhr.send(null);
                
                if (xhr.status === 200) {
                    try {
                        const latestData = JSON.parse(xhr.responseText);
                        gamesData = latestData;
                        renderGames(gamesData);
                        crawlerLog.success(`成功刷新数据，加载了 ${gamesData.length} 个游戏`);
                    } catch (e) {
                        crawlerLog.error(`解析JSON数据失败: ${e.message}`);
                        console.error('JSON解析错误:', e);
                    }
                } else {
                    crawlerLog.error(`刷新游戏数据失败: 状态码 ${xhr.status}`);
                    console.error('HTTP错误:', xhr.status);
                }
            } catch (error) {
                crawlerLog.error(`刷新游戏数据失败: ${error.message}`);
                console.error('刷新错误详情:', error);
                
                // 如果XMLHttpRequest失败，尝试使用硬编码的数据
                loadFallbackData();
            }
        }
        
        // 加载本地数据
        function loadLocalGames() {
            crawlerLog.clear();
            crawlerLog.info('开始加载游戏数据...');
            
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', '../scripts/games_for_import.json', false); // 同步请求
                xhr.send(null);
                
                if (xhr.status === 200) {
                    try {
                        gamesData = JSON.parse(xhr.responseText);
                        renderGames(gamesData);
                        crawlerLog.success(`成功加载 ${gamesData.length} 个游戏`);
                    } catch (e) {
                        crawlerLog.error(`解析JSON数据失败: ${e.message}`);
                        console.error('JSON解析错误:', e);
                        loadFallbackData();
                    }
                } else {
                    crawlerLog.error(`加载游戏数据失败: 状态码 ${xhr.status}`);
                    console.error('HTTP错误:', xhr.status);
                    loadFallbackData();
                }
            } catch (error) {
                crawlerLog.error(`加载游戏数据失败: ${error.message}`);
                console.error('加载错误详情:', error);
                
                // 如果XMLHttpRequest失败，尝试使用硬编码的数据
                loadFallbackData();
            }
        }
        
        // 加载备用数据（当无法从文件加载时）
        function loadFallbackData() {
            crawlerLog.warning('使用备用数据...');
            
            // 硬编码的备用数据
            gamesData = [
                {
                    "title": "Geometry Game",
                    "category": "冒险",
                    "thumbnailUrl": "https://images.crazygames.com/geometrygame.png?auto=format,compress&q=75&cs=strip",
                    "embedUrl": "https://html5.gamemondi.com/game/2b8a58d6-17c4-4641-a814-6839d6c83d51/",
                    "description": "在这个几何冒险游戏中，控制一个方块角色，跳跃并避开障碍物，收集星星并到达终点。"
                },
                {
                    "title": "Drift Boss",
                    "category": "赛车",
                    "thumbnailUrl": "https://images.crazygames.com/drift-boss.png?auto=format,compress&q=75&cs=strip",
                    "embedUrl": "https://html5.gamemondi.com/game/1d5c1c8e-99d7-4715-a6a1-d5c66e6ec6d5/",
                    "description": "在这个刺激的赛车游戏中，控制一辆汽车在弯曲的赛道上漂移，尽可能地走得更远。"
                },
                {
                    "title": "Bubble Shooter",
                    "category": "益智",
                    "thumbnailUrl": "https://images.crazygames.com/bubble-shooter.png?auto=format,compress&q=75&cs=strip",
                    "embedUrl": "https://html5.gamemondi.com/game/7e7f71f3-6c6d-4a5a-a5f0-e58a3a6316b0/",
                    "description": "经典的泡泡射击游戏，发射彩色泡泡，匹配三个或更多相同颜色的泡泡使它们消失。"
                }
            ];
            
            renderGames(gamesData);
            crawlerLog.info(`已加载 ${gamesData.length} 个备用游戏数据`);
        }
        
        // 导入选中的游戏
        function importSelectedGames() {
            const checkboxes = document.querySelectorAll('#games-list .game-checkbox:checked');
            
            if (checkboxes.length === 0) {
                crawlerLog.warning('请至少选择一个游戏进行导入');
                return;
            }
            
            crawlerLog.info(`开始导入 ${checkboxes.length} 个游戏...`);
            
            const selectedGames = [];
            checkboxes.forEach(checkbox => {
                const gameIndex = parseInt(checkbox.getAttribute('data-index'));
                if (!isNaN(gameIndex) && gameIndex >= 0 && gameIndex < gamesData.length) {
                    selectedGames.push(gamesData[gameIndex]);
                }
            });
            
            // 获取现有游戏数据
            let existingGames = JSON.parse(localStorage.getItem('lovexgames_games')) || [];
            
            const result = {
                added: 0,
                updated: 0,
                failed: 0
            };
            
            // 处理每个选中的游戏
            selectedGames.forEach(game => {
                try {
                    // 为游戏添加必要的字段
                    const newGame = {
                        id: generateGameId(),
                        title: game.title,
                        description: game.description,
                        category: game.category || '未分类',
                        thumbnailUrl: game.thumbnailUrl,
                        embedUrl: game.embedUrl,
                        instructions: game.instructions || '暂无说明',
                        rating: 4.5,
                        isFeatured: false,
                        isNew: true,
                        addedDate: new Date().toISOString().split('T')[0]
                    };
                    
                    // 检查游戏是否已存在（通过标题匹配）
                    const existingIndex = existingGames.findIndex(g => g.title === game.title);
                    
                    if (existingIndex >= 0) {
                        // 更新现有游戏
                        existingGames[existingIndex] = {
                            ...existingGames[existingIndex],
                            description: newGame.description,
                            thumbnailUrl: newGame.thumbnailUrl,
                            embedUrl: newGame.embedUrl,
                            instructions: newGame.instructions
                        };
                        result.updated++;
                    } else {
                        // 添加新游戏
                        existingGames.push(newGame);
                        result.added++;
                    }
                } catch (error) {
                    console.error('导入游戏失败:', error, game);
                    result.failed++;
                }
            });
            
            // 保存更新后的游戏数据
            localStorage.setItem('lovexgames_games', JSON.stringify(existingGames));
            
            // 显示导入结果
            crawlerLog.success(`导入完成: 新增 ${result.added} 个, 更新 ${result.updated} 个, 失败 ${result.failed} 个`);
            
            // 导入完成后，跳转到游戏管理页面
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        // 生成唯一游戏ID
        function generateGameId() {
            return 'game_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
        }
    </script>
</body>
</html>
